<div class="col-9">
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{ instructor.image }}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{ instructor.name }} {{ instructor.lastName }}</h5>
            <p class="card-text">{{ instructor.educationTitle }}</p>
        </div>
    </div>
</div>
